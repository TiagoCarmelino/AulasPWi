<!DOCTYPE html>
<html>
    <head>
        <title>Minha primeira página</title>
        <style>
        li{
            color:rgb(255, 14, 14)8, 13, 230)
        
        
    </head>

    <body>
        
        <h1>Titulo</h1>
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <h4>Titulo 4</h4>
        <h5>Titulo 5</h5>
       
        <p>Este é um paragrafro! ! ! Ele quebra a linha assim com os titulos(h?)</p>
        <hr>
        <b>Negrito na versão 4 html</b>
        <br /> <!-- BR quebra linha, isso é um comentario, não aparece-->
        <strong>negrito html 5</strong> <!-- Ele não quebra linha-->
        <br />
        <i>Itálico</i> <!-- não quebra linha-->
        <hr /> <!-- cria uma linha -->
        
        <ul>
            <!-- Cria uma lista-->
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <!-- Cria uma lista ordenada-->
            <li>Item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ol>

        <p>olá, <strong>Ronan</strong> seja bem vindo à <strong><i>ETEC</i></strong></p>
    </body>


</html>
